<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="div1">
    <h1>Welcome to Tic Tac Toe Game
    </h1>
</div>
<div class="gameContainer">
    <div class="container ">
        <div class="line"></div>
        <div class="box bt-0 bl-0 "><span class="itemText"></span></div>
        <div class="box bt-0"><span class="itemText"></span></div>
        <div class="box bt-0 br-0"><span class="itemText"></span></div>
        <div class="box bl-0"><span class="itemText"></span></div>
        <div class="box"><span class="itemText"></span></div>
        <div class="box br-0"><span class="itemText"></span></div>
        <div class="box  bl-0 bb-0"><span class="itemText"></span></div>
        <div class="box  bb-0"><span class="itemText"></span></div>
        <div class="box br-0 bb-0"><span class="itemText"></span></div>
    </div>
    <div class="gameInfo">
        <div>
            <span class="info">Turn for X</span>
            <button id="reset"> Reset </button>
        </div>
        <div class="images">
            <img src="gbc-winner.gif" alt="This is winner gif">
        </div>
    
    </div>
</div>
<script src="index.js"></script>

</body>
</html>
